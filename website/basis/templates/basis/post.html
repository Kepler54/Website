{% extends 'base.html' %}

{% block content %}
<!-- Заголовок поста -->
<h1 align="center" style="margin: -50px 0px 50px 0px">{{post.post_title}}</h1>
<!-- Изображение поста -->
{% if post.photo %}
<p align="center" style="padding: 0px 0px 50px 0px"><img src="{{post.photo.url}}"></p>
{% endif %}
<!-- Текст поста с фильтром -->
{{post.post_content|linebreaks}}
{% endblock %}
