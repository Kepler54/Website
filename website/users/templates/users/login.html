{% extends 'base.html' %}

{% block content %}
<p style="padding: 7% 0% 0% 0%">
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    <a>{{form.non_field_errors}}</a>
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}</label>{{f}}</p>
    {{f.errors}}
    {% endfor %}
    <br>
    <button type="submit">Войти</button>
</form>
{% endblock %}
