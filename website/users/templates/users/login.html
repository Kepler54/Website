{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{next}}">
    {{form.non_field_errors}}
    {% for f in form %}
    <p><label class="form-label" for="{{f.id_for_label}}">{{f.label}}</label>{{f}}</p>
    {{f.errors}}
    {% endfor %}
    <button type="submit">Войти</button>
</form>
{% endblock %}
