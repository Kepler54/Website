{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-error">{{form.non_field_errors}}</div>
    {% for f in form %}
    <p><label class="label-form" for="{{f.id_for_label}}">{{f.label}}</label>{{f}}</p>
    {{f.errors}}
    {% endfor %}
    <br>
    <button type="submit">Регистрация</button>
</form>
{% endblock %}
